<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>グローバルメニュー画面</title>
</head>

<body>
	<div th:fragment="globalMenu">
		<nav>
			<h1 id="logo"><a href=""><img src="sampleImage.webp" alt="ロゴ"></a></h1>
			<ul>
				<li><a th:href="@{/goSearchItem}">商品検索</a></li>
				<li><a th:href="@{/goSearchItem}">ショッピングカート</a></li>
				<li><a th:href="@{/goSearchItem}">注文一覧</a></li>
				<li class="has-child">アカウント設定
					<ul>
						<li>会員情報変更</li>
						<li>メンバー検索</li>
						<li>メンバー追加</li>
					</ul>
				</li>
				<li>
					<form th:action="@{/}" method="get">
						<button class="btn btn--black btn--radius">会員登録</button>
					</form>
				</li>
				<li>
					<form th:action="@{/login}" method="get">
						<button class="btn btn--black btn--radius">ログイン</button>
					</form>
				</li>
				<li>
					<form th:action="@{/logout}" method="get">
						<button class="btn btn--black btn--radius">ログアウト</button>
					</form>
				</li>
			</ul>
			<div class="underline"></div>
		</nav>
	</div>
</body>

</html>
